<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
	<meta charset="UTF-8">
	<title>Superviz MatterportJS DEMO</title>
	<link rel="icon" href="modules/public/images/favicon.png" />
	<link rel="stylesheet" href="https://production.storage.superviz.com/demos/assets/css/main.css">
	<script type="module" src="https://production.storage.superviz.com/demos/components/index.js"></script>
	<script type="module" src="https://production.storage.superviz.com/demos/assets/js/production/amplitude.js"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
			amplitude.track("Open example", {
				exampleName: "matterport-demo-js",
			});
		});

		const changePage = () => {
			userName = document.getElementById('username').value ?? undefined;
			location.href = `${location.origin}/invite.html?user-name=${userName}`;
		}
	</script>
</head>

<body>
	<sv-modal>
		<sv-modal-block />
	</sv-modal>
	<div class="wrapper">
		<div class="content">
			<sv-demo-logo name="https://production.cdn.superviz.com/static/superviz-white-logo.svg"></sv-demo-logo>
			<div class="content-wrapper">
				<div class="text-side">
					<sv-demo-title-left name="Quick-start: use the Matterport plugin with default RPM avatars">
					</sv-demo-title-left>
				</div>
				<div class="box-side">
					<sv-demo-title-right name="Add your name to get started"></sv-demo-title-right>
					<sv-demo-image name="https://production.cdn.superviz.com/static/avatar-name.png"></sv-demo-image>
					<input type="text" class="sv-demo-input" id="username" />
					<sv-demo-button onClick="changePage" name="NEXT" id="next"> </sv-demo-button>
				</div>
			</div>
		</div>
	</div>
</body>
<style>
	@media screen and (max-width: 935px) {
		sv-demo-image {
			display: none;
		}
	}
</style>
</html>
