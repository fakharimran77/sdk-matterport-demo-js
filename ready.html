<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
	<meta charset="UTF-8">
	<title>Superviz MatterportJS DEMO</title>
	<link rel="icon" href="modules/public/images/favicon.png" />
	<script async src="./src/js/es-module-shims@1.3.6.js"></script>
	<link rel="stylesheet" href="https://production.storage.superviz.com/demos/assets/css/main.css">
	<script type="module" src="./modules/demo/demo.js"></script>
	<script src='https://static.matterport.com/showcase-sdk/latest.js'></script>
	<script type="module" src="https://production.storage.superviz.com/demos/components/index.js"></script>
	<script type="module" src="./src/js/sdk/sdk@4.7.2.js"></script>
	<script type="module" src="./src/js/plugins/matterport-plugin@0.7.0.js"></script>
	<script type="module" src="https://production.storage.superviz.com/demos/assets/js/production/amplitude.js"></script>
	<script type="module" src="./index.js"></script>
</head>

<body>
    <sv-modal id="sv-modal-copy-link">
        <sv-modal-copy-link>
    </sv-modal>
	<div id="collapsedButtonInvite" class="collapse-button-invite openModalCopyLink">
	</div>
	<div id="container">
	</div>
	<div id="wrapper" class="wrapper" id="info">
		<div class="content">
			<sv-demo-logo id="sv-demo-logo" name="https://production.cdn.superviz.com/static/superviz-white-logo.svg">
			</sv-demo-logo>
			<div class="content-wrapper">
				<div class="text-side-ready">
					<sv-demo-image id="sv-demo-image"
						name="https://production.cdn.superviz.com/static/threejs-icon-set.png"></sv-demo-image>
					<sv-demo-title-left id="sv-demo-title" name="Your meeting has been created.">
					</sv-demo-title-left>
					<div id="loader-ms" class="loader-wrapper">
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<main>
		<section id="sectionReady" class="hidden"></section>
	</main>
	</body>
<style>
	#collapsedButtonInvite {
		display: none;
	}

	.collapse-button-invite {
		margin: 16px 0 0 16px;
		border-radius: 20px;
		cursor: pointer;
		border: 0px;
		background-repeat: no-repeat;
		width: 34px;
		height: 34px;
		background-position: center;
		background-color: #E9E5EF;
		left: 8px;
		position: absolute;
		background-size: 18px;
		background-position-x: 10px;
		background-image: url(https://production.cdn.superviz.com/static/sdk-invite-icon.svg);
	}

	main {
		width: 100%;
		height: 100%;
		background-color: color('sv-color-purple-gray-80');
	}

	section {
		width: 100%;
		height: 100%;
	}

	.loader-wrapper {
		margin-top: 16px;
	}

	.loader {
		border: 4px solid #6210CC;
		border-top: 4px solid #C1FBDF;
		border-radius: 50%;
		width: 60px;
		height: 60px;
		animation: spin 1s linear infinite;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	@media screen and (max-width: 935px) {
		.wrapper {
			display: none;
		}
	}
</style>

</html>
